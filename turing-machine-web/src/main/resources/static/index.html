<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BF++</title>
    <script src="js/util.js"></script>
</head>
<body>
<style>

    .line {
        display:block;
        margin:10px auto;
        font-size:2rem;
        text-align:left;
    }

    div.center {
        text-align:center;
    }

    .width80 {
        width:80%;
    }

</style>

<div style="text-align:center;">
    <div class="line center">BF++ code</div>
    <textarea class="line width80" id="code" style="height:200px;"></textarea>
    <div class="line center">input</div>
    <input class="line width80"  id="input" >
    <button class="line" onclick="run()">run</button>
    <div class="line center">result</div>
    <pre class="line width80" id="result"></pre>
</div>
<script>

    function run() {
        var code = document.getElementById("code").value;
        var input = document.getElementById("input").value;
        var formData = 'code='+encodeURIComponent(code);
        formData += "&input="+encodeURIComponent(input);
        var url = "/execute";

        postForm(url, formData, function(result) {

            document.getElementById("result").innerHTML = result;
        });
    }


</script>
</body>
</html>
