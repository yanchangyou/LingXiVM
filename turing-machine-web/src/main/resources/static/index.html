<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BF++</title>
    <script src="js/util.js"></script>
</head>
<body>
<style>

    .line {
        display:block;
        margin:10px auto;
        font-size:2rem;
        text-align:left;
    }

    div.center {
        text-align:center;
    }

    .width80 {
        width:80%;
    }

</style>

<div style="text-align:center;">
    <div class="line center">BF++ code</div>
    <textarea class="line width80" id="code" style="height:400px;">+104.>+101.>+108.>+108.>+111.>+44.>+119.>+111.>+114.>+108.>+100.>+33.>+60.>+98.>+114.>+62.>

&_>_>_>_>_>_>_>_>_>_>_>_>_>_>_>_>_>_>_>_>

>+++++++++[<++++++++>-]<.>+++++++[<++++>-]<+.+++++++..+++.[-]>++++++++[<++++>-]<.>+++++++++++[<+++++>-]<.>++++++++[<+++>-]<.+++.------.--------.[-]>++++++++[<++++>-]<+.[-]++++++++++.

</textarea>
    <div class="line center">input</div>
    <input class="line width80" id="input">
    <button class="line" onclick="run()">run</button>
    <div class="line center">result</div>
    <pre class="line width80" id="result"></pre>
</div>
<div>

    <pre>


BF++: Brain F**k的扩展
 1，指令扩展：&:重置到首位，_单元格置0，^无条件break，!有条件break(条件和[一样)
 2，语法扩展：指令后面带数字，表示重复多少次，减少输入
 比如：输出A， +65.

<a href="http://www.muppetlabs.com/~breadbox/bf/" target="_blank">查看官网</a>
<a href="https://baike.baidu.com/item/Brainfuck"target="_blank">百度百科</a></pre>
</div>
<script>

    function run() {
        var code = document.getElementById("code").value;
        var input = document.getElementById("input").value;
        var formData = 'code='+encodeURIComponent(code);
        formData += "&input="+encodeURIComponent(input);
        var url = "/execute";

        postForm(url, formData, function(result) {

            document.getElementById("result").innerHTML = result;
        });
    }



</script>
</body>
</html>
